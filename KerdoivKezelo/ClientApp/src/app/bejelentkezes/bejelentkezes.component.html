<div class="col-md-6 col-md-offset-3">
  <h2>Bejelentkezés</h2>
  <form name="form">
    <div class="form-group">
      <label for="email">Email</label>
      <input #emailBox type="text" class="form-control" name="email" required />
    </div>
    <div class="form-group">
      <label for="jelszo">Jelszó</label>
      <input #passwordBox type="password" class="form-control" name="jelszo" required />
    </div>
    <div class="form-group">
      <button class="btn btn-primary" (click)="bejelentkezes(emailBox.value, passwordBox.value)">Bejelentkezés</button>
      <a [routerLink]='["/regisztracio"]' class="btn btn-link">Regisztráció</a>
    </div>
  </form>
</div>
