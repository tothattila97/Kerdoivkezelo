<div class="col-md-6 col-md-offset-3">
  <h2>Bejelentkezés</h2>
  <form name="form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="model.email" required />
    </div>
    <div class="form-group">
      <label for="password">Jelszó</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" required />
    </div>
    <div class="form-group">
      <button class="btn btn-primary" (click)="bejelentkezes()">Bejelentkezés</button>
      <a [routerLink]='["/regisztracio"]' class="btn btn-link">Regisztráció</a>
    </div>
  </form>
</div>
